<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Cupcake Homepage</title>
</head>
<body>
    <h1>Cupcakes</h1>

    <ul id="cupcake-list">
        <!-- Cupcakes will be dynamically added here -->
    </ul>

    <!-- Add cupcake form -->
    <h2>Add a cupcake</h2>

    <form id="add-cupcake-form" method="POST">
        <label for="flavor">Flavor</label>
        <input type="text" id="flavor" name="flavor" placeholder="Cupcake flavor" required>

        <label for="size">Size</label>
        <input type="text" id="size" name="size" placeholder="Size" required>

        <label for="rating">Rating</label>
        <input type="number" id="rating" name="rating" placeholder="Rate cupcake" required>

        <label for="image">Image</label>
        <input type="url" id="image" name="image" placeholder="Image URL" required>
        
        <button type="submit" class="btn btn-primary">Add cupcake</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="static/cupcakes.js"></script>
</body>
</html>
